<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Booki</title>
</head>

<body>
    <header>
        <picture class="main-logo">
            <source srcset="images/logo/Booki@3x.png">
            <img src="Booki@3x.png" alt="Logo Booki">
        </picture>
        <nav class="main-nav">
            <a href="#hebergements"><span>Hébergements</span></a>
            <a href="#activites"><span>Activités</span></a>
        </nav>
    </header>
    <main>
        <div class="top">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="search-bar">
                <span class="icon"><i class="fa-solid fa-location-dot"></i></span><input type="text"
                    value="Marseille, France"><input type="submit" value="Rechercher">
            </div>
            <div class="filters">
                <span class="display">Filtres</span>
                <a href="#fake-link-eco" class="filter"><span class="icon"><i
                            class="fa-solid fa-money-bill-wave"></i></span>Économique</a>
                <a href="#fake-link-fam" class="filter"><span class="icon"><i
                            class="fa-solid fa-child"></i></span>Familial</a>
                <a href="#fake-link-rom" class="filter"><span class="icon"><i
                            class="fa-solid fa-heart"></i></span>Romantique</a>
                <a href="#fake-link-ani" class="filter"><span class="icon"><i class="fa-solid fa-dog"></i></span>Animaux
                    autorisés</a>
            </div>
            <div class="info">
                <span class="icon"><i class="fa-solid fa-info"></i></span>Plus de 500 logements sont disponibles dans
                cette ville
            </div>
        </div>
        <div class="hebergements">
            <div class="container" id="hebergements">
                <div class="top"><span class="title">Hébergements à Marseille</span></div>
                <div class="list" id="addCardsHere">
                </div>
                <span class="more">Afficher plus</span>
            </div>
            <div class="container" id="trendings">
                <div class="top"><span class="title">Les plus populaires</span><i
                        class="fa-solid fa-arrow-trend-up fa-lg"></i></div>
                <div class="list" id="addTrendsHere">
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/7d3cd103b8.js" crossorigin="anonymous"></script>
</body>

</html>



<script>
    //I have to push to try something
    const cardsData = [{
            name: "Auberge La Cannebière",
            startFrom: 25,
            rating: 4,
            img: "marcus-loke-WQJvWU_HZFo-unsplash.jpg"
        },
        {
            name: "Hôtel du port",
            startFrom: 52,
            rating: 5,
            img: "fred-kleber-gTbaxaVLvsg-unsplash.jpg"
        },
        {
            name: "Hôtel Les mouettes",
            startFrom: 76,
            rating: 4,
            img: "reisetopia-B8WIgxA_PFU-unsplash.jpg"
        },
        {
            name: "Hôtel de la mer",
            startFrom: 46,
            rating: 3,
            img: "annie-spratt-Eg1qcIitAuA-unsplash.jpg"
        },
        {
            name: "Auberge Le Panier",
            startFrom: 23,
            rating: 4,
            img: "nicate-lee-kT-ZyaiwBe0-unsplash.jpg"
        },
        {
            name: "Hôtel chez Amina",
            startFrom: 96,
            rating: 5,
            img: "febrian-zakaria-M6S1WvfW68A-unsplash.jpg"
        },
    ]

    const trendCardsData = [{
            name: "Hôtel Le soleil du matin",
            startFrom: 158,
            rating: 4,
            img: "emile-guillemot-Bj_rcSC5XfE-unsplash.jpg"
        },
        {
            name: "Au coeur de l'eau Chambres d'hôtes",
            startFrom: 71,
            rating: 4,
            img: "aw-creative-VGs8z60yT2c-unsplash.jpg"
        },
        {
            name: "Hôtel Tout bleu et Blanc",
            startFrom: 68,
            rating: 4,
            img: "febrian-zakaria-sjvU0THccQA-unsplash.jpg"
        }
    ]


    function createCards() {
        let addCardsHere = document.getElementById("addCardsHere");
        cardsData.forEach(indCard => {
            let mainCard = document.createElement("div");
            mainCard.className = "card";

            let mainPicture = document.createElement("picture");
            let src = document.createElement("source");
            src.srcset = `images/hebergements/1_xlarge/${indCard.img}`;
            mainPicture.append(src);
            src.srcset = `images/hebergements/2_large/${indCard.img}`;
            mainPicture.append(src);
            src.srcset = `images/hebergements/3_medium/${indCard.img}`;
            mainPicture.append(src);
            src.srcset = `images/hebergements/4_small/${indCard.img}`;
            mainPicture.append(src);
            let img = document.createElement("img");
            img.src = indCard.img;
            mainPicture.append(img);
            mainCard.append(mainPicture);
            let mainInfos = document.createElement("div");
            mainInfos.className = "infos";
            let mainName = document.createElement("span");
            mainName.className = "name";
            mainName.innerHTML = indCard.name;
            mainInfos.append(mainName);
            let mainPrice = document.createElement("span");
            mainPrice.className = "starts-from";
            mainPrice.innerHTML = `Nuit à partir de <span class="price">${indCard.startFrom}€<span>`;
            mainInfos.append(mainPrice);
            let mainRating = document.createElement("span");
            mainRating.className = "rating";
            for (let index = 0; index < 5; index++) {
                let star = document.createElement("i");
                star.classList.add("fa-solid", "fa-star");
                if (index < indCard.rating) star.classList.add("filled");
                mainRating.append(star);
            }
            mainInfos.append(mainRating);
            mainCard.append(mainInfos);
            addCardsHere.append(mainCard);
        });
        return true;
    }

    function createTrend() {
        let addCardsHere = document.getElementById("addTrendsHere");
        trendCardsData.forEach(indCard => {
            let mainCard = document.createElement("div");
            mainCard.classList.add("card", "trending");

            let mainPicture = document.createElement("picture");
            let src = document.createElement("source");
            src.srcset = `images/hebergements/1_xlarge/${indCard.img}`;
            mainPicture.append(src);
            src = document.createElement("source");
            src.srcset = `images/hebergements/2_large/${indCard.img}`;
            mainPicture.append(src);
            src = document.createElement("source");
            src.srcset = `images/hebergements/3_medium/${indCard.img}`;
            mainPicture.append(src);
            src = document.createElement("source");
            src.srcset = `images/hebergements/4_small/${indCard.img}`;
            mainPicture.append(src);
            let img = document.createElement("img");
            img.src = indCard.img;
            mainPicture.append(img);
            mainCard.append(mainPicture);
            let mainInfos = document.createElement("div");
            mainInfos.className = "infos";
            let mainName = document.createElement("span");
            mainName.className = "name";
            mainName.innerHTML = indCard.name;
            mainInfos.append(mainName);
            let mainPrice = document.createElement("span");
            mainPrice.className = "starts-from";
            mainPrice.innerHTML = `Nuit à partir de <span class="price">${indCard.startFrom}€<span>`;
            mainInfos.append(mainPrice);
            let mainRating = document.createElement("span");
            mainRating.className = "rating";
            for (let index = 0; index < 5; index++) {
                let star = document.createElement("i");
                star.classList.add("fa-solid", "fa-star");
                if (index < indCard.rating) star.classList.add("filled");
                mainRating.append(star);
            }
            mainInfos.append(mainRating);
            mainCard.append(mainInfos);
            addCardsHere.append(mainCard);
        });
        return true;
    }

    createCards();
    createTrend();
</script>
