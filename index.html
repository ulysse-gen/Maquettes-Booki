<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Booki</title>
</head>

<body>
    <header>
        <picture class="main-logo">
            <source srcset="images/logo/Booki@3x.png">
            <img src="Booki@3x.png">
        </picture>
        <nav class="main-nav">
            <a href="#hebergements"><span>Hébergements</span></a>
            <a href="#activites"><span>Activités</span></a>
        </nav>
    </header>
    <main>
        <div class="top">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="search-bar">
                <span class="icon"><i class="fa-solid fa-location-dot"></i></span><input type="text" value="Marseille, France"><input
                    type="submit" value="Rechercher">
            </div>
            <div class="filters">
                <span class="display">Filtres</span>
                <a href="#fake-link-eco" class="filter"><span class="icon"><i class="fa-solid fa-money-bill-wave"></i></span>Économique</a>
                <a href="#fake-link-fam" class="filter"><span class="icon"><i class="fa-solid fa-child"></i></span>Familial</a>
                <a href="#fake-link-rom" class="filter"><span class="icon"><i class="fa-solid fa-heart"></i></span>Romantique</a>
                <a href="#fake-link-ani" class="filter"><span class="icon"><i class="fa-solid fa-dog"></i></span>Animaux autorisés</a>
            </div>
            <div class="info">
                <span class="icon"><i class="fa-solid fa-info"></i></span>Plus de 500 logements sont disponibles dans cette ville
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/7d3cd103b8.js" crossorigin="anonymous"></script>
</body>

</html>
